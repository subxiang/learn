<!doctype html>
<html>
<head>
<title>Ajax On Java</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="ajax.js"></script>
</head>
<body>
    <h1>AJAX CHARACTER DECODER</h1>
    <h2>Press a key to find its value.</h2>
    <table>
	<tr>
	    <td>Enter Key Here -&gt;</td>
	    <td><input type="text" id="key"/></td>
	</tr>
	<tr>
	    <td>Key pressed:</td>
	    <td><input type="text" readonly id="keypressed"/></td>
	</tr>
	<tr>
	    <td>Decimal:</td>
	    <td><input type="text" readonly id="decimal"/></td>
	</tr>
    </table>
</body>
</html>
